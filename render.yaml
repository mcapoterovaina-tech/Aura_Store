services:
  - type: web
    name: aura-store-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aura-store-db
          property: connectionString
      - key: CORS_ORIGIN
        sync: false # User must set this in dashboard

databases:
  - name: aura-store-db
    databaseName: aura_store
    user: aura_user
    plan: free
